{%extends 'base.html'%}

{%block content%}
<h1>{{post.titulo}}</h1>
<p>{{post.cuerpo}}</p>
<ul>
	{%for coment in coments%}
	<li>{{coment.user}} ==> {{coment.cuerpo}} ==> {{coment.fecha}}</li>
	{%empty%}
	<p>Aun no se han hecho comentarios t(*_*)t</p>
	{%endfor%}
</ul>

<form action="." method="post">
{%csrf_token%}
{{form.as_p}}
<input type="submit" value="Comentar">

</form>

{%endblock content%}
