<html>
<head>
	<title>Poké-Blog</title>
	<style>
		html, body{
			margin: 0;
		}
		.nav{
			width: 100%;
			height: 84px;
			background: grey;
			color:white;
			text-align: center;
			padding-top: 15px;
		}
		h3{
			color:orange;
		}
		.nav a:hover{
			color:white;
		}

	</style>
</head>
<body>
	<nav class="nav">
		<h5>Blog de los mostros de bolsillo</h5>
		<a href="{%url 'lista'%}">Blog</a>
		{%if request.user.is_authenticated%}
		<a href="{%url 'nuevo'%}">Publica algo!</a>
		<a href="{%url 'perfil'%}">Tu perfil</a>
		<a href="{%url 'logout'%}">Cerrar Sesión</a>
		{%else%}
		<a href="{%url 'login'%}">Iniciar Sesión</a>
		{%endif%}

	</nav>

	{% block content %}
	{% endblock content %}

</body>
</html>
